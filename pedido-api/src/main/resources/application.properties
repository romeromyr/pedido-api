spring.application.name=pedido-api

# Puerto: en Render se usa la variable PORT
server.port=${PORT:8081}

# Base de datos: en local usa MySQL; en Render usa variables de entorno (o DATABASE_URL de Render)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pedido_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true